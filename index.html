<!doctype html>
<html lang="en">

<head>
    <title>The Ice and Fire Database</title>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Amita|Courgette|Fjalla+One|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <!--*************************** HEADER *******************************************-->
    <header>
        <hero>
            <h1>The Database of Ice and Fire</h1>
            <nav>
                <ul>
                    <li id="home-page"><a href="#">Home Page</a></li>
                    <li id="character-search-page"><a href="#">Search Characters</a></li>
                    <li id="houses-search-page"><a href="#">Search Houses</a></li>
                </ul>
            </nav>
        </hero>
    </header>
    <!--*************************** MAIN *********************************************-->
    <main>
        <section id="top">
        </section>
        <section id="bottom">
        </section>
    </main>
    <!--*************************** TEMPLATES ****************************************-->
    <!--*************************** TEMPLATES HOME PAGE ******************************-->
    <!-- Home Page Top Section, appendTo('#top') section. -->
    <script id="about" type="text/x-handlebars-template">
        <h2>Top Section of Home Page....</h2>
    </script>
    <!-- Home Page Bottom Section, appendTo('#bottom') section -->
    <script id="choose-search" type="text/x-handlebars-template">
    </script>

    <!--*************************** TEMPLATES CHARACTER SEARCH PAGE ******************-->
    <!-- Character Search Page Top Section, appendTo('#top') section. -->
    <script id="character-search" type="text/x-handlebars-template">
      <div id="search-character-container">
        <input id="character-search-field" type="text" name="character-search" placeholder="Enter a character's full name.">
        <button id="submit-character-search">Submit Character Search</button>
      </div>
    </script>
    <!-- Character Search Page Bottom Section, appendTo('#bottom') section -->
    <script id="character-results" type="text/x-handlebars-template">
      <div id="results-character-container">
      <h2>{{name}},</h2>
      <p>Born {{born}}</p>
      <ul><p>Titles Held: {{#each titles}}</p><li>{{this}}</li>{{/each}}</ul>
      <ul><p>Aliases: {{#each aliases}}</p><li>{{this}}</li>{{/each}}</ul>
      <ul><p>Allegiances: {{#each allegiances}}</p><li>{{this}}</li>{{/each}}</ul>
    </div>
    </script>

    <!--*************************** TEMPLATES HOUSE SEARCH PAGE **********************-->
    <!-- Drop-down list of regions, appendTo('#regions') select -->
    <script id="select-region" type="text/x-handlebars-template">
      {{#each regions}}
      <option id="{{this}}" value="{{this}}">{{this}}</option>
      {{/each}}
    </script>

    <!-- House Search Page Top Section, appendTo('#top') section. -->
    <script id="houses-search" type="text/x-handlebars-template">
      <div id="search-for-houses-container"><p>Choose a region to see its houses.</p>
      <select id="regions" type="text" name="regions">
    </div>
    </script>

    <!-- House Search Page Bottom Section, appendTo('#bottom') section -->
    <script id="house-results" type="text/x-handlebars-template">
      {{#each listOfHouses}}
      <p>{{this}}</p>
      {{/each}}
    </script>

    <!--******************************************************************************-->
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/handlebars-v4.0.5.js"></script>
    <script src="scripts/main.js"></script>
</body>


</html>
